hostname: example.com
version: 1
dns:
  options:
    links: []
  monitors:
    - name: example.com
      type: A
      content:
        - content: 104.18.26.120
          comment: this is the first nested record
        - content: 104.18.27.120
    - name: example.com
      type: AAAA
      content:
        - content: 2606:4700::6812:1a78
    - name: example.com
      type: MX
      content: 0 .
    - name: example.com
      type: NS
      content:
        - content: hera.ns.cloudflare.com
        - content: hera.ns.cloudflare.com
    - name: example.com
      type: SOA
      content: elliott.ns.cloudflare.com. dns.cloudflare.com.
      validator: starts-with
    - name: example.com
      type: TXT
      content:
        - content: v=spf1 -all
websites:
  monitors:
    - url: example.com
      status: 200
      headers:
        - name: content-type
          value: text/html
